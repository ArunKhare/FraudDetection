grid_search:
  class: GridSearchCV
  module: sklearn.model_selection
  params: 
    cv: 10
    verbose: 2
model_selection:
  module_0:
    class: LogisticRegression
    module: sklearn.linear_model
    params: 
      fit_intercept: true
      class_weight: balanced
      max_iter: 1000
    search_param_grid:
      penalty: 
        - l2
  module_1:
    class: RandomForestClassifier
    module: sklearn.ensemble
    params:
      min_samples_leaf: 3
      bootstrap: true
      oob_score: true
      n_jobs: -1
      random_state: 42
      max_features: sqrt
      class_weight: balanced_subsample
    search_param_grid:
      min_samples_leaf:
        - 6
      criterion:
        - gini
      max_depth: 
        - 60
      min_samples_split: 
        - 5
      n_estimators: 
        - 600
  module_2:
    class: LinearSVC
    module: sklearn.svm
    params:
      dual: false
      class_weight: {0:1, 1:10}
      random_state: 42
    search_param_grid:
      class_weight: 
        - balanced
